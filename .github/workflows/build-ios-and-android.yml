name: Build Android & iOS

# Triggered when code is pushed to the main branch
on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - uses: actions/cache@v2
        with:
          path: ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      - uses: actions/cache@v2
        with:
          path: ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: yarn install --frozen-lockfile

      - run: pod install
        working-directory: ios

      - run: xcodebuild clean archive -workspace appCiCd.xcworkspace -scheme appCiCd -archivePath appCiCd.xcarchive CODE_SIGNING_ALLOWED=NO | xcpretty
        working-directory: ios

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Install JDK from the Eclipse Temurin distribution
          java-version: '17'

      # Gradle Cache https://github.com/actions/cache/blob/main/examples.md#java---gradle
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Yarn Cache: https://github.com/actions/cache/blob/master/examples.md#node---yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install node dependencies
        run: yarn install --frozen-lockfile

      - name: Bundle *.aap & *.apk
        run: cd android && ./gradlew bundleRelease assembleRelease

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 10

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 10
